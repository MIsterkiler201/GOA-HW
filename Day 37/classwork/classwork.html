შექმენი დიდი დივი, სადაც გექნება სამი პატარა კუბიკი, დიდი დივი გახადე flex container-ი და პატარა კუბიკები განააგე ერთმანეთის გვერდი გვერდ.
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Container</title>
    <style>
        .container {
            display: flex;
            width: 300px;
            height: 150px;
            background-color: lightgray;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: steelblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
